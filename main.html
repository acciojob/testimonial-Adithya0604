<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    main {
      background-color: #f5f5f5;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: left;
      margin-bottom: 30px;
    }

    .testimonial {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .testimonial p {
      margin: 0;
    }

    .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <main>
    <h1>Testimonials</h1>
    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">– John Doe</p>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <p class="author">– Jane Smith</p>
    </div>
  </main>

</body>
</html>
